<html>
	<head>
		<title>fiqhuency account</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="/style.css">
		<script src="switch.js"></script>
	</head>
	<body>
		<h1>fiqhuency account</h1>
		<nav id="main-navbar">
			<a href="../"><button>Home</button></a>
			<a href="../forum/"><button>Forum</button></a>
			<a href="../scroll/"><button>Scroll</button></a>
			<a href="../account/"><button>Account</button></a>
		</nav>
		<main>
			<section class="auth-card">
				<h2>Authentication</h2>
				<section class="auth-mode-switch">
					<button id="login-switch">Log In</button>
					<button id="signup-switch">Sign Up</button>
				</section>
				<section class="auth-forms">
					<form id="login-form" class="show">
						<label>Username:</label><input type="text">
						<label>Password:</label><input type="password">
						<button type="submit">Log In</button>
					</form>
					<form id="signup-form">
						<label>Username:</label><input type="text">
						<label>Email:</label><input type="email">
						<label>Password:</label><input type="password">
						<button type="submit">Continue (Step 2)</button>
					</form>
				</section>
			</section>
		</main>
	</body>
</html>
