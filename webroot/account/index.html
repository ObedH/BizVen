<html>
	<head>
		<title>Fiqhuency Account</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<h1>Fiqhuency Account</h1>
		<nav>
			<a href="../"><button>Home</button></a>
			<a href="../forum"><button>Forum</button></a>
			<a href="../scroll"><button>Scroll</button></a>
			<a href="../account"><button>Account</button></a>
		</nav>
		<main class="auth">
			<section class="auth-mode-switch">
				<button>Log In</button>
				<button>Sign Up</button>
			</section>
			<section class="auth-forms">
				<form id="login-form">
					<label>Username:</label><input type="text">
					<label>Password:</label><input type="password">
					<button type="submit">Log In</button>
				</form>
				<form id="signup-form" hidden>
					<div class="step" data-step="1">
						<label>Username:</label><input type="text">
						<label>Email:</label><input type="email">
						<label>Password:</label><input type="password">
						<button type="submit">Continue (Step 2)</button>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
