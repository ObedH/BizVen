<html>
	<head>
		<title>fiqhuency account</title>
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="/style.css">
		<script src="switch.js"></script>
		<script src="form.js"></script>
	</head>
	<body>
		<h1>fiqhuency account</h1>
		<nav id="main-navbar">
			<a href="../"><button>Home</button></a>
			<a href="../forum/"><button>Forum</button></a>
			<a href="../scroll/"><button>Scroll</button></a>
			<a href="../account/"><button>Account</button></a>
		</nav>
		<main>
			<section class="auth-card">
				<h2>Authentication</h2>
				<section class="auth-mode-switch">
					<button id="login-switch">Log In</button>
					<button id="signup-switch">Sign Up</button>
				</section>
				<section class="auth-forms">
					<form id="login-form" class="show">
						<label>Username:</label><input type="text">
						<label>Password:</label><input type="password">
						<button type="submit">Log In</button>
					</form>
					<form id="signup-form">
						<div id="step-1" class="step">
							<label>Username:</label><input type="text">
							<label>Email:</label><input type="email">
							<label>Password:</label><input type="password">
							<button type="button" onclick="nextStep(event)">Continue (Step 2)</button>
						</div>
						<div id="step-2" class="step" hidden>
							<h2>What are you signing up as?</h2>
							<input type="radio" id="average" name="role" onclick="handleRoleSelection()">
							<label for="average">Average</label>
							<input type="radio" id="sheikh" name="role" onclick="handleRoleSelection()">
							<label for="sheikh">Sheikh</label>
							<input type="radio" id="imam" name="role" onclick="handleRoleSelection()">
							<label for="imam">Imam</label>

							<div id="certification-field" hidden>
								<label for="certification">Certification (If applicable):</label>
	                            <!-- File input for certification upload -->
	                            <input type="file" id="certification" name="certification" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
	                            <small>Acceptable file types: PDF, JPG, PNG, DOC, DOCX</small>
							</div>
							
							<button type="submit">Finish</button>
						</div>
					</form>
				</section>
			</section>
		</main>
	</body>
</html>
